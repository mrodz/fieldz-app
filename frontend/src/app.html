<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/%sveltekit.assets%/favicon.ico" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Triangles&family=Ubuntu&display=swap" rel="preload">
		<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Triangles&family=Ubuntu&display=swap" rel="stylesheet">

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<script>
		// Fix for the AWS-SDK, which depends on a global `global` variable.
		// Polyfills and editing `vite.config.ts` introduces seperate issues.
		//
		// For more details, see:
		// https://dev.to/richardbray/how-to-fix-the-referenceerror-global-is-not-defined-error-in-sveltekitvite-2i49
		if (global === undefined) var global = window;
	</script>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents; height: 100%;">%sveltekit.body%</div>
	</body>
</html>
